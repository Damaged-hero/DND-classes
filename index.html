<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DND</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
    <!--Log in Screen-->
    <div id="loginScreen" class="vh-100 d-flex flex-column justify-content-center align-items-center bg-dark text-white">
        <h2 class="mb-4">Log in To begin your Quest</h2>
        <button id="googelLogin" class="btn btn-danger mb-3"> Sing in with Google</button>
        <button id="emailLogin" class="btn btn-outline-light">
            <i class="bi bi=envelope"></i> Sign in with Email
        </button>
    </div>
    <div class="hero" id="hero">
        <h1>Welcome <span style="color:#c0392b">Traveler</span></h1>
        <p>Here you can choose your D&amp;D class</p>

        <!-- Portal button -->
        <button id="openPortal" class="portal-btn btn btn-lg">Open Portal</button>

        <!-- Portal animation overlay -->
        <div id="portalOverlay" aria-hidden="true"></div>
    </div>

    <section class="classes-section" id="classes">
        <div class="container">
            <h2 class="section-title">The Party Awaits</h2>
            <div class="class-rail" id="classRail" tabindex="0" aria-label="Class selector rail"></div>
        </div>
    </section>


    <!-- Email Login Modal -->
    <div class="modal fade" id="emailModal" tabindex="-1" aria-labelledby="emailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="emailModalLabel">Sign in with Email</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="email" class="form-control mb-3" placeholder="Email" />
                    <input type="password" class="form-control mb-3" placeholder="Password" />
                    <button class="btn btn-light w-100">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <noscript>
        <div style="padding:1rem; text-align:center; color:#fff; background:#7f1d1d;">
            This site needs JavaScript to load the class list and animations.
        </div>
    </noscript>
    <script src="script.js"></script>
</body>
</html>
